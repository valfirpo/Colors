<div>
	<h3>Edit Rule</h3>
	<form>
		<h3>Drink every time </h3>
		<input type="text" ng-model="ruleNew" required>
		<br>
		
		<h3>Drinks</h3>
		<input type="number" ng-model="drinksNew"   min="1" max="3">
		<br>

		<p ng-show="message" class="alert alert-danger" id="wrong-credentials">{{message}}</p>

		<div>
			<button type="submit" ng-click="updateRule()">Update</button>
		</div>
	</form>
	<button onclick="window.history.back();">Cancel</button>
	<button ng-click="deleteGame()">Delete</button>
</div>
