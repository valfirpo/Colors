<div>
	<h3>Lobby - {{user.username}}</h3>

	<div>
		<button ng-click="createGame()">New Game</button>
		<button ng-click="isGameStarted(user.username)">isGameStarted() (temp button)</button>
		<button ng-click="setGameStarted(user.username)">Start Game</button>
	</div>

	<div>
		<button ng-click="getLobby()">Get Lobby</button>
		<button ng-click="isGameStarted(game.player)">isGameStarted() (temp button)</button>
		<button ng-click="goToGame()">Start Game</button>

		<div ng-repeat="user_i in lobby">
			<div>{{user_i}}</div>
			<button ng-click="join(user_i)">Join Game</button>
		</div>

		<p ng-show="message" class="alert" id="wrong-credentials">{{message}}</p>

	</div>
	<div>
		<p>player: {{game.player}}</p>
		<p>opponent: {{game.opponent}}</p>
		<p>status: {{game.status}}</p>
	</div>


</div>
