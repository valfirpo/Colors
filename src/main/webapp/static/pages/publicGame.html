<h1>Public Games</h1>

<form class="form-inline my-2 my-lg-0">
	<input class="form-control mr-sm-2" type="text" placeholder="Filter">
	<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Filter</button>
</form>

<div ng-repeat="game in pubGames">
	<div ng-click="viewGame(game)">
		{{game.name}} Plays: {{game.plays}} Public: {{game.pub}}
	</div>
	<div>
		<button ng-click="playGame(game)">Play</button>
	</div>
	<br>
</div>
