<div>
	<h3>New Rule</h3>
	<form>
		<h3>Drink everytime</h3>
		<input type="text" ng-model="rule" placeholder="" required>
		<br>

		<h3>Drinks</h3>
		<input type="number" ng-model="drinks" placeholder="1" min="1" max="3">
		<br>

		<p ng-show="message" class="alert alert-danger" id="wrong-credentials">{{message}}</p>

		<div>
			<button type="submit" ng-click="createRule()">Create</button>
		</div>
	</form>
	<button onclick="window.history.back();">Cancel</button>
</div>
